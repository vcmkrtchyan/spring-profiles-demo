<html lang="en">
<head>
    <title></title>
</head>
<body>
<label>
    +374<input id="phoneNumber" type="text" value="95914536"/>
    <button onclick="sendSms()">Send SMS</button>
    <input id="code" type="number"/>
    <button onclick="verifyPhoneNumber()">Verify</button>
</label>
<script>
    function sendSms() {
        fetch(`http://localhost:8080/sms/send?phoneNumber=${phoneNumber.value}`)
            .then(() => alert('SMS Sent'));
    }

    function verifyPhoneNumber() {
        fetch(`http://localhost:8080/phone/verify?phoneNumber=${phoneNumber.value}&code=${code.value}`)
            .then(response => alert(response.status));
    }
</script>
</body>
</html>
